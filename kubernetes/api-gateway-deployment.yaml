apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ecoflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ecoflow/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.ecoflow.svc.cluster.local:8001"
        - name: PROJECT_SERVICE_URL
          value: "http://project-service.ecoflow.svc.cluster.local:8002"
        - name: CARBON_SERVICE_URL
          value: "http://carbon-service.ecoflow.svc.cluster.local:8003"
        - name: MONITORING_SERVICE_URL
          value: "http://monitoring-service.ecoflow.svc.cluster.local:8004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ecoflow
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
